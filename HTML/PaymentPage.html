<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link href="../CSS/typography.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/colour.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/layout.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/responsive.css" type="text/css" rel="stylesheet" />
    <script src="../JavaScript/links.js"></script>
    <script src="../JavaScript/PaymentFormValidation.js"></script>
    <script src="../JavaScript/functionality.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="hamburger" onclick="toggleSideMenu()">
        <img src="../Media/menuIcon.png" />
      </div>
      <div onclick="goToHome()" class="logo">SUPPLY</div>
      <div class="icons">
        <img src="..//Media/SearchIcon.png" width="20px" height="20px" />
        <img  id="ProfileIcon" src="..//Media/ProfileIcon.png" width="35px" height="35px" />
        <img onclick="goToCart()" src="..//Media/BagIcon.png" width="25px" height="25px" />
      </div>
    </header>

    <!-- Top Section of Payment Page (just below the navigation bar) -->
    <section class="PaymentTopSection">
      <img onclick="goToCart()" src="..//Media/exitIcon.png" />
    </section>

    <!-- Main Section of Payment Page -->
    <!-- Contains three sub-sections (Contact, Shipping and Payment) -->
    <main class="PaymentMainSection">

      <div class="Contactsection">
        <h2 class="paymentHeading">Contact</h2>
        <div class="ContactDetails">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="tel" placeholder="Phone Number" />
        </div>
      </div>

      <div class="Shippingsection">
        <h2 class="paymentHeading">Shipping</h2>
        <div class="ShippingDetails">
          <input type="text" placeholder="Country/Region" />
          <input type="text" placeholder="Standard/Express" />
          <input type="text" placeholder="Address" />
        </div>
      </div>

      <div class="Paymentsection">
        <h2 class="paymentHeading">Payment</h2>
        <div class="PaymentDetails">
        <details class="detailsTagPayment">
          <summary class="summaryTagPayment">
            Credit Card
            <img
              src="../Media/creditIcon.png"
              id="creditcard"
              width="20px"
              height="12px"
            />
          </summary>
          <div class="payment-form">
            <input type="text" placeholder="Name on Card" />
            <input type="text" placeholder="Card Number" />
            <input type="text" placeholder="Expiry Date (MM/YY)" />
            <input type="text" placeholder="CVV" />
          </div>
        </details>

        <details class="detailsTagPayment">
          <summary class="summaryTagPayment">
            Apple Pay
            <img
              src="../Media/applePay.png"
              id="applepay"
              width="25px"
              height="16px"
            />
          </summary>
        </details>

        <details class="detailsTagPayment">
          <summary class="summaryTagPayment">
            Google Pay
            <img
              src="../Media/googlePay.png"
              id="googlepay"
              width="30px"
              height="12px"
            />
          </summary>
        </details>

        <details class="detailsTagPayment">
          <summary class="summaryTagPayment">
            PayPal
            <img
              src="../Media/paypal.png"
              id="paypal"
              width="14px"
              height="14px"
            />
          </summary>
        </details>
      </div>
    </main>

    <!-- Footer Section of Payment Page -->
    <!-- Displays order summary and 'Pay' Button -->
    <footer class="paymentFooter">
      <div class="total">
        <h2>Order Summary</h2>
        <p class="price">$0.00</p>
      </div>
      <div class="paybtn">
        <button class="pay-button">Pay Now</button>
      </div>
    </footer>

    <!-- Side Menu (Only visible on Mobile screens)-->
    <div id="sideMenu" class="side-menu">
      <div>
        <img
          onclick="toggleSideMenu()"
          id="ExitIconSideMenu"
          src="../Media/wCrossIcon.png"
        />
      </div>
      <a href="#">Account</a>
      <a href="#" onclick="goToBrowse2()">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">News</a>
      <a href="#">Settings</a>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSideMenu()"></div>
  </body>
</html>
