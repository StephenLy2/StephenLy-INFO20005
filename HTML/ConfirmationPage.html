<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Page</title>
    <link href="../CSS/typography.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/colour.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/layout.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/responsive.css" type="text/css" rel="stylesheet" />
    <script src="../JavaScript/links.js"></script>
    <script src="../JavaScript/functionality.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="hamburger" onclick="toggleSideMenu()">
        <img src="../Media/menuIcon.png" />
      </div>
      <div onclick="goToHome()" class="logo">SUPPLY</div>
      <div class="icons">
        <img src="..//Media/SearchIcon.png" width="20px" height="20px" />
        <img
          id="ProfileIcon"
          src="..//Media/ProfileIcon.png"
          width="35px"
          height="35px"
        />
        <img
          onclick="goToCart()"
          src="..//Media/BagIcon.png"
          width="25px"
          height="25px"
        />
      </div>
    </header>

    <!-- Displays all the relevant information after user completes a purchase -->
    <section class="confirmMainSection">
      <div id="confirmIcon">
        <img src="..//Media/TickIcon.png" />
      </div>
      <p id="confirmHeading">Order Confirmed!</p>
      <p id="confirmID">Order ID: <span id="order-id">#123456</span></p>
      <div class="thanks">
        <p>Thank You For Shopping At <br />Supply Store</p>
      </div>
      <button class="confirmbtn">View Order Confirmation</button>
      <button onclick="goToHome()" class="confirmbtn">Back to Main Page</button>
    </section>

    <!-- Side Menu (Only visible on Mobile screens)-->
    <div id="sideMenu" class="side-menu">
      <div>
        <img
          onclick="toggleSideMenu()"
          id="ExitIconSideMenu"
          src="../Media/wCrossIcon.png"
        />
      </div>
      <a href="#">Account</a>
      <a href="#" onclick="goToBrowse2()">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">News</a>
      <a href="#">Settings</a>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSideMenu()"></div>
  </body>
</html>
