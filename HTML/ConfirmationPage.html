<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Page</title>
    <link href="../CSS/typography.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/colour.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/layout.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="logo">SUPPLY</div>
      <div class="icons">
        <img src="..//Media/SearchIcon.png" width="20px" height="20px" />
        <img src="..//Media/ProfileIcon.png" width="35px" height="35px" />
        <img src="..//Media/BagIcon.png" width="25px" height="25px" />
      </div>
    </header>

    <!-- Displays all the relevant information after user completes a purchase -->
    <section class="confirmMainSection">
      <div id="confirmIcon">
        <img src="..//Media/TickIcon.png" />
      </div>
      <p id="confirmHeading">Order Confirmed!</p>
      <p id="confirmID">Order ID: #123456</p>
      <div class="thanks">
        <p>Thank You For Shopping At <br />Supply Store</p>
      </div>
      <button class="confirmbtn">View Order Confirmation</button>
      <button class="confirmbtn">Back to Main Page</button>
    </section>
  </body>
</html>
