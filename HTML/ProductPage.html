<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link href="../CSS/typography.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/colour.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/layout.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">SUPPLY</div>
      <nav class="nav-links">
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">News</a>
      </nav>
      <div class="icons">
        <img src="..//Media/SearchIcon.png" width="20px" height="20px" />
        <img src="..//Media/ProfileIcon.png" width="35px" height="35px" />
        <img src="..//Media/BagIcon.png" width="25px" height="25px" />
        <img src="..//Media/GearIcon.png" width="30px" height="30px" />
      </div>
    </header>

    <div class="productTopSection">
      <img src="../Media/backarrowIcon.png" class="back-icon" />
      <img
        src="../Media/HeartIcon.png"
        class="heart-icon"
        width="40px"
        height="40px"
      />
    </div>

    <main class="ProductMainSection">
      <div class="productLeftSide">
        <div class="PRODUCT">
          <img src="../Media/ProductPageImage1.png" class="productImage" />
          <img src="../Media/ProductPageImage2.png" class="productImage" />
          <img src="../Media/ProductPageImage3.png" class="productImage" />
          <img src="../Media/ProductPageImage4.png" class="productImage" />
        </div>
        <img src="../Media/ProductScroll.png" class="productScroll" />
      </div>

      <div class="productRightSide">
        <h2>661000 SWEATSHIRT - BLACK</h2>
        <h2 id="Price">$649.95</h2>
    
      </div>

      </div>
    </main>
  </body>
</html>
