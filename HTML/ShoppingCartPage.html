<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="../CSS/typography.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/colour.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/layout.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/responsive.css" type="text/css" rel="stylesheet" />
    <script src="../JavaScript/links.js"></script>
    <script src="../JavaScript/functionality.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div onclick="goToHome()" class="logo">SUPPLY</div>
      <nav class="nav-links">
        <a onclick="goToBrowse2()" href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">News</a>
      </nav>
      <div class="icons">
        <img src="..//Media/SearchIcon.png" width="20px" height="20px" />
        <img src="..//Media/ProfileIcon.png" width="35px" height="35px" />
        <img src="..//Media/BagIcon.png" width="25px" height="25px" />
      </div>
    </header>

    <!-- Top Section of Shopping Cart Page (just below the navigation bar) -->
    <section class="CartTopSection">
      <h2>No. Items (0)</h2>
      <img onclick="handleCartExit()" src="..//Media/exitIcon.png" />
    </section>

    <!-- Displays products that have been added to cart -->
    <main class="CartMainSection">
      <div class="ITEM1">
        <div class="itemSection1">
          <img src="../Media/ShoppingCartPageImage1.png" />
        </div>
        <div class="itemSection2">
          <div class="item-info">
            <h3>661000 Sweatshirt - Black</h3>
            <p>Stone Island</p>
            <p class="cart-size-1">Size: ?</p>
            <p>Colour: Black</p>
          </div>

          <div class="quantityCart">
            <button class="qty-btn">−</button>
            <span class="qty-number qty-1">1</span>
            <button class="qty-btn">+</button>
          </div>
        </div>
        <div class="itemSection3">
          <img src="../Media/trashIcon.png" class="trash-item1" />
          <p>$649.95</p>
        </div>
      </div>

      <div class="ITEM2">
        <div class="itemSection1">
          <img src="../Media/ShoppingCartPageImage2.png" />
        </div>
        <div class="itemSection2">
          <div class="item-info">
            <h3>Air Jordan 1 High OG</h3>
            <p>Nike</p>
            <p class="cart-size-2">Size: ?</p>
            <p>Colour: Blue</p>
          </div>

          <div class="quantityCart">
            <button class="qty-btn">−</button>
            <span class="qty-number qty-2">1</span>
            <button class="qty-btn">+</button>
          </div>
        </div>
        <div class="itemSection3">
          <img src="../Media/trashIcon.png" class="trash-item2" />
          <p>$250.00</p>
        </div>
      </div>
    </main>

    <!-- Footer Section of Shopping Cart Page -->
    <!-- Displays subtotal and 'Checkout' Button -->
    <footer class="cartFooter">
      <div class="total">
        <h2>Subtotal</h2>
        <p class="price">$0.00</p>
      </div>
      <div class="checkoutbtn">
        <button onclick="goToPay()" class="checkout-button">Checkout</button>
      </div>
    </footer>
  </body>
</html>
